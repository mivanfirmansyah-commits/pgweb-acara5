<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaflet JS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        html,
        body {
            margin: 0;
        }

        #map {
            width: 100%;
            height: 100vh;
            margin: 0%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        // Inisialisasi peta
        var map = L.map("map").setView([-8.30126129084084, 122.99395033886114], 10);

        // Tile Layer Base Map
        var basemap = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution:
                '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        });

        // Menambahkan basemap ke dalam peta
        basemap.addTo(map);

        // Define layer groups
        let toponim = L.layerGroup();

        // Load geojson file
        fetch('data/toponim.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    pointToLayer: function (feature, latlng) {
                        return L.marker(latlng, {
                            icon: L.icon({
                                iconUrl: "img/home_marker.png", // icon marker
                                iconSize: [32, 32], // ukuran icon
                                iconAnchor: [16, 32], // posisi icon terhadap titik (point)
                                popupAnchor: [0, -32], // posisi popup terhadap icon
                                tooltipAnchor: [16, -30], // posisi tooltip terhadap icon
                            }),
                        });
                    },

                    onEachFeature: function (feature, layer) {
                        // variable popup content
                        var popup_content = "Toponimi = " + feature.properties.TOPONIMI + "<br>" +
                            "Koordinat: " + feature.geometry.coordinates[1] + ", " + feature.geometry.coordinates[0];

                        layer.bindPopup(popup_content);

                        // add tooltip
                        layer.bindTooltip(feature.properties.TOPONIMI, {
                            direction: "right"
                        });
                    },
                }).addTo(toponim);
            });

        toponim.addTo(map);

        // GeoJSON Polyline Sungai
        map.createPane('panesungai');
        map.getPane("panesungai").style.zIndex = 401;
        var Sungai = L.geoJSON(null, {
            pane: 'panesungai',
            // Style

            style: function (feature) {
                return {
                    color: "blue",
                    opacity: 1,
                    weight: 1,
                };
            },

            // onEachFeature

            onEachFeature: function (feature, layer) {
                layer.on({
                    mouseover: function (e) {
                        jalan.bindTooltip(feature.properties.NAMA_UNSUR, {
                            direction: "auto",
                            sticky: true,
                        })

                    }
                });
            },

        });

        $.getJSON("data/sungai.geojson", function (data) {
            Sungai.addData(data); // Menambahkan data ke dalam GeoJSON Polyline sungai
            map.addLayer(Sungai); // Menambahkan GeoJSON Polyline sungai ke dalam peta
        });

        // GeoJSON Polyline Jalan
        map.createPane('panejalan');
        map.getPane("panejalan").style.zIndex = 402;
        var jalan = L.geoJSON(null, {
            pane: "panejalan",
            // Style

            style: function (feature) {
                return {
                    color: "red",
                    opacity: 1,
                    weight: 1,
                };
            },

            // onEachFeature

            onEachFeature: function (feature, layer) {
                layer.on({
                    mouseover: function (e) {
                        jalan.bindTooltip(feature.properties.NAMA_UNSUR, {
                            direction: "auto",
                            sticky: true,
                        })

                    }
                });
            },

        });

        $.getJSON("data/jalan.geojson", function (data) {
            jalan.addData(data); // Menambahkan data ke dalam GeoJSON Polyline Jalan
            map.addLayer(jalan); // Menambahkan GeoJSON Polyline Jalan ke dalam peta
        });

        // GeoJSON Polygon batas_kecamatan
        map.createPane('panebataskecamatan');
        map.getPane("panebataskecamatan").style.zIndex = 301;
        var batas_kecamatan = L.geoJSON(null, {
            pane: 'panebataskecamatan',
            // Style
            // style: function (feature) {
            //     return {
            //         color: "gray",
            //         opacity: 1,
            //         weight: 1,
            //         fillColor: "green",
            //         fillOpacity: 0.8,
            //     };
            // },

            style: function (feature) {
                if (feature.properties.penduduk <= 15000) {
                    return {
                        opacity: 1,
                        color: 'black',
                        weight: 1.0,
                        fillOpacity: 0.7,
                        fillColor: '#ffffb2'
                    }
                }
                if (feature.properties.penduduk > 15000 && feature.properties.penduduk <= 30000) {
                    return {
                        opacity: 1,
                        color: 'black',
                        weight: 1.0,
                        fillOpacity: 0.7,
                        fillColor: '#fd8d3c'
                    }
                }
                if (feature.properties.penduduk > 31000) {
                    return {
                        opacity: 1,
                        color: 'black',
                        weight: 1.0,
                        fillOpacity: 0.7,
                        fillColor: '#bd0026'
                    }
                }
            },

            // onEachFeature
            onEachFeature: function (feature, layer) {
                // variable popup content
                var popup_content = "Kecamatan: " + feature.properties.WADMKC + "<br>" +
                    "Jumlah Penduduk: " + feature.properties.penduduk;

                layer.on({
                    click: function (e) {
                        batas_kecamatan.bindPopup(popup_content);
                    },
                });
            },
        });

        $.getJSON("data/batas_kecamatan.geojson", function (data) {
            batas_kecamatan.addData(data); // Menambahkan data ke dalam GeoJSON Polygon Jumlah Penduduk
            map.addLayer(batas_kecamatan); // Menambahkan GeoJSON Polygon Jumlah Penduduk ke dalam peta
        });

        // Control Layer
        var baseMaps = {
            "OpenStreetMap": basemap,
        };

        var overlayMaps = {
            "Toponimi": toponim,
            "Jalan": jalan,
            "Sungai": Sungai,
            "Jumlah Penduduk": batas_kecamatan,
        };

        var controllayer = L.control.layers(baseMaps, overlayMaps);
        controllayer.addTo(map);
    </script>
</body>

</html>
